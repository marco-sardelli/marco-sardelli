<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{ cart }})</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <!-- image goes here -->
                    <img v-bind:src="image">
                    <!--img :src="image"-->
                </div>
                <div class="product-info">
                    <a :href="url">
                        <h1>{{ product }}</h1>
                    </a>
                    <p v-if="inventory > 5">In stock</p>
                    <p v-else-if="inventory <= 5 && inventory > 0">Almost sold out</p>
                    <p v-else>Out stock</p>

                    <p v-show="onSale">On sale</p>
                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>
                    <div v-for="(variant, index) in variants" 
                        :key="variant.id" 
                        @mouseover="updateVariant(index)"
                        class="color-circle" 
                    :style="{ backgroundColor: variant.color }">
                  </div>
                    <button class="button" :class={disabledButton:!inStock} :disabled="!inStock"
                        v-on:click="addToCart(1)">Add</button>

                    <button class="button" @click="delFromCart(1)" :disabled="cart<=0"
                        :class={disabledButton:cart<=0}>Remove</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
